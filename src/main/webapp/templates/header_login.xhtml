<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />		
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />

        <style type="text/css">
            
        </style>

        <script type="text/javascript">
            function loadStatusFixed() {
                $('#modal_loading').modal({
                    backdrop: 'static',
                    keyboard: true,
                    show: true
                });
            }
        </script>
    </h:head>

    <f:subview id="header">
        <f:event type="preRenderView" listener="#{usuarioController.validacaoHeaderLogin}"/>
    </f:subview>
    
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modal_loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4>AGUARDE</h4>
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/images/preloader.gif" alt="CARREGANDO" style="width: 40px"/>
                    </div>
                </div>
            </div>
        </div>   

    </h:body>
</html>
