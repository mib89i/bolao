<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />		
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="css/sticky_footer.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" /> -->
        <h:outputScript name="js/jquery-1.12.3.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/jquery.mask.min.js" />
        <h:outputScript name="js/js_mask.js" />
        <h:outputScript name="js/scripts.js" />

        <script type="text/javascript">

        </script>

        <style type="text/css">
            .vertical-align {
                display: flex;
                align-items: center;
            }

            .no-padding {
                padding: 0 !important;
                margin: 0 !important;
            }

            .body-margin{ 
                margin-top: 50px; 
            }
        </style>
    </h:head>

    <f:subview id="header">
        <f:event type="preRenderView" listener="#{usuarioController.validacao}"/>
    </f:subview>

    <c:choose>
        <c:when test="#{usuarioController.mobile eq false}">
            <h:body styleClass="body-margin">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Navegação</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:outputLink value="ranking.xhtml" styleClass="navbar-brand">BOLÃO</h:outputLink>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <h:form>
                                <ul class="nav navbar-nav">
                                    <li class=""><h:commandLink value="Ranking" action="ranking" /></li>
                                    <li class=""><h:commandLink value="Meus Grupo" action="#{usuarioController.criarGrupo()}" /></li>
                                    <li class=""><h:commandLink value="Regras" action="regras" /></li>
                                </ul>

                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                            #{usuarioController.usuario.nome}
                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li class="disabled"><a href="#">Perfil</a></li>
                                            <li class="disabled"><h:outputLink value="configuracoes.xhtml">Configurações</h:outputLink></li>
                                            <li role="separator" class="divider"></li>
                                            <li>
                                                <h:outputLink value="sair.xhtml">Sair</h:outputLink>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </h:form>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </h:body>               
        </c:when>
        <c:otherwise>
            <h:body>

            </h:body>
        </c:otherwise>
    </c:choose>


    <!-- Modal -->
    <div class="modal fade" id="modal_loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>AGUARDE</h4>
                    <img src="#{facesContext.externalContext.requestContextPath}/resources/images/preloader.gif" alt="CARREGANDO" style="width: 40px"/>
                </div>
            </div>
        </div>
    </div>   
</ui:component>
